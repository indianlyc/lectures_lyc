<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <ul>
        {% for comment in comments %}
        <li>{{ comment.post.title }} <- {{ comment.username }}: {{ comment.text }}</li>
        {% endfor %}
    </ul>
    <form method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Отправить">
    </form>
</body>
</html>
